<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Remaining Useful Life Predictor{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    {% block head_extra %}{% endblock %}
</head>
<body>
    <header>
        <div class="container">
            <div class="app-header">
                <h1 class="app-title">
                    <i class="fas fa-battery-three-quarters"></i> 
                    RUL Predictor
                </h1>
                <nav class="nav-links">
                    <a href="{{ url_for('main.index') }}" class="nav-link {% if request.path == url_for('main.index') %}active{% endif %}">
                        <i class="fas fa-home"></i> Home
                    </a>
                    <a href="{{ url_for('main.history') }}" class="nav-link {% if request.path == url_for('main.history') %}active{% endif %}">
                        <i class="fas fa-history"></i> History
                    </a>
                    <a href="{{ url_for('main.documentation') }}" class="nav-link {% if request.path == url_for('main.documentation') %}active{% endif %}">
                        <i class="fas fa-book"></i> API
                    </a>
                    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
                        <span id="theme-icon">☀️</span>
                    </button>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="text-center mt-8 mb-4" style="color: var(--color-text-tertiary); font-size: 0.875rem;">
                <p>&copy; 2025 RUL Predictor | Battery Lifetime Estimation System</p>
            </div>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
